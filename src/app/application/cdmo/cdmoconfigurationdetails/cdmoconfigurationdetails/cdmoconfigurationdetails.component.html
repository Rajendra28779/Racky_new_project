<div class="form-cointainer">

  <div class="main-tab">

      <div class="col-lg-4">

          <ul class="nav nav-tabs">

              <li class="nav-item">

                  <a routerLink="/application/cdmoConfiguration" routerLinkActive="active"

                      class="nav-link ">Add</a>

              </li>



              <li class="nav-item">

                  <a routerLink="/application/cdmoConfigurationview" routerLinkActive="active"

                      class="nav-link active" style="color: #1f723f;">View</a>

              </li>

          </ul>

      </div>

  </div>

  <div class="row" style="margin-top: 10px;margin-bottom: 10px;">

    <div class="col-lg-4 col-xxl-4"></div>

    <div class="col-lg-4 col-xxl-4"></div>

    <div class="col-lg-4 col-xxl-4">

        <div class="input-group">

            <input type="text" id="txtsearchDate" class="form-control" placeholder="Search here..."

                name="txtsearchDate" [(ngModel)]="txtsearchDate" autocomplete="off">

        </div>

    </div>

  </div>

  <div class="form-cointainer">

    <div class="main-tab">

        <div class="row justify-content-between">

            <div class="table-responsive">

                <table class="table table-striped" mb-0>

                    <thead>

                        <tr>

                            <th width="50">Sl No.</th>

                            <th width="70">CDMO Name</th>

                            <th width="200">State Name</th>

                            <th width="200"> District Name</th>

                            <th width="50">Status</th>

                            <th width="130" style="text-align: center;">Action</th>

                        </tr>

                    </thead>

                    <tbody>

                        <ng-container *ngIf="record>0">

                            <tr *ngFor="let item of cdmoData | filter:txtsearchDate | paginate: {id: 'listing_pagination', itemsPerPage: pageElement, currentPage: currentPage};index as i">

                                <td *ngIf="currentPage==1">{{i+1}}</td>

                                <td *ngIf="currentPage!=1">{{(currentPage-1)*pageElement+i+1}}</td>

                                <td>{{item.name}}</td>

                                <td>{{item.statename}}</td>

                                <td>{{item.distname}}</td>



                                <td>

                                    <span *ngIf="item.status === 0">Active</span>

                                    <span *ngIf="item.status === 1">InActive</span>

                                </td>

                                <td style="text-align: center;">

                                    <a class="btn btn-outline-primary btn-sm me-1">

                                        <i (click)="edit(item)" class="bi bi-pencil"></i>

                                    </a>

                                </td>

                            </tr>

                        </ng-container>

                        <tr *ngIf="record==0">

                            <div class="row">

                                <span style="color: red;text-align: center;position:absolute">NO DATA FOUND!!</span>

                            </div>

                        </tr>

                    </tbody>

                </table>

            </div>

            <div class="row" *ngIf="showPegi">

                <div class="col-sm-4">

                    <div class="col-sm-*">

                        show

                        <select id="pageItem" name="pageItem" class="custom-select-sm" (change)="pageItemChange()">

                            <option value="10">10</option>

                            <option value="20">20</option>

                            <option value="30">30</option>

                            <option value="40">40</option>

                        </select> entries

                    </div>

                </div>

                <div class="col-sm-8 text-right">

                    <pagination-controls id="listing_pagination" [maxSize]="100" [directionLinks]="true"

                        (pageChange)="currentPage = $event" class="text-end"

                        (pageBoundsCorrection)="onPageBoundsCorrection($event)"></pagination-controls>

                </div>

            </div>

        </div>

    </div>

  </div>

  </div>
