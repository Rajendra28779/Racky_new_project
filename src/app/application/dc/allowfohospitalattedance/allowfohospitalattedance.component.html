    </div>
  </div>

  <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
    <div class="col-lg-3 col-xxl-3" style="margin-top: 11px;">

    </div>
    <div class="col-lg-4 col-xxl-4">
      <div class="input-group">
        <input type="text" id="txtsearchDate" class="form-control" placeholder="Search here" name="txtsearchDate"
          [(ngModel)]="txtsearchDate">
      </div>
    </div>
  </div>
  <div class="form-cointainer">
    <div class="main-tab">
      <div class="row justify-content-between">
        <div class="table-responsive">
          <table class="table table-striped" mb-0>
            <caption></caption>
            <thead>
              <tr>
                <th>Sl No</th>
                <th>Group Name</th>
                <th style="text-align:center;">Hospital Visit Status</th>
                <th style="text-align:center;">Face Attendance Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allowlist | filter:txtsearchDate |
                        paginate: {id: 'listing_pagination', itemsPerPage: pageElement, currentPage: currentPage};
                        index as i">
                <td *ngIf="currentPage==1">{{i+1}}</td>
                <td *ngIf="currentPage!=1">{{(currentPage-1)*pageElement+i+1}}</td>
                <td>{{item.groupname}}</td>
                <td style="text-align:center ;">
                  <input type="checkbox" class="me-2 text-center" [checked]="item.visitstatus==0" (click)="selectitem(item,1)">
                </td>
                <td style="text-align:center ;">
                  <input type="checkbox" class="me-2 text-center" [checked]="item.attendancestatus==0" (click)="selectitem(item,2)">
                </td>
              </tr>
              <tr *ngIf="! allowlist?.length">
                <td colspan="10" style="text-align:center;"><strong class="text-danger">No data found</strong></td>
              </tr>
            </tbody>
          </table>
        </div>

              (pageBoundsCorrection)="onPageBoundsCorrection($event)"></pagination-controls>
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="d-grid gap-2 d-md-flex">
      <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
      <input type="button" value="Reset" class="btn btn-secondary" (click)="onReset()">
    </div>
  </div>
