            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                        <label class="control-label mb-2">HighEndDrug Code<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="hedCode" id="hedCode" name="hedCode"
                            maxlength="40" [(ngModel)]="updateHighEnddrugs.hedCode" placeholder="Enter Drug Code"
                            (change)="validateName()" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)">
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                        <label class="control-label mb-2">HighEndDrug Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="hedName" id="hedName" name="hedName"
                            maxlength="40" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)"
                            (change)="validateHedName()" [(ngModel)]="updateHighEnddrugs.hedName"
                            placeholder="Enter HED Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>No. Of Unit<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="unit" placeholder="Enter No. Of Unit"
                            id="unit" name="unit" [(ngModel)]="updateHighEnddrugs.unit" (keypress)="numberOnly($event)"
                            maxlength="2" pattern="^[1-9][0-9]*$" oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';">
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>Per Unit Price<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="price" placeholder="Enter Per Unit Price"
                            id="unit" name="unit" [(ngModel)]="updateHighEnddrugs.price" (keypress)="numberOnly($event)"
                            maxlength="10" pattern="^[1-9][0-9]*$" oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';">
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>Maximum Unit Price<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="maximumUnit"
                            placeholder="Enter Maximum Unit Price" id="maximumUnit" name="maximumUnit"
                            [(ngModel)]="updateHighEnddrugs.maximumUnit" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>Is Preauth Required<span class="text-danger">*</span></label>
                    </div>
                    <div>
                        <input type="radio" name="isPreAuthRequired" id="isPreAuthRequired"
                            formControlName="isPreAuthRequired" [(ngModel)]="updateHighEnddrugs.isPreAuthRequired"
                            value="Y">Yes&nbsp;
                        <input type="radio" name="isPreAuthRequired" id="isPreAuthRequired"
                            formControlName="isPreAuthRequired" value="N" [checked]="true"
                            [(ngModel)]="updateHighEnddrugs.isPreAuthRequired">No
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>Unit Editable<span class="text-danger">*</span></label>
                    </div>
                    <div>
                        <input type="radio" name="unitEditable" id="unitEditable" formControlName="unitEditable"
                            [(ngModel)]="updateHighEnddrugs.unitEditable" value="Y">Yes&nbsp;
                        <input type="radio" name="unitEditable" id="unitEditable" formControlName="unitEditable"
                            value="N" [checked]="true" [(ngModel)]="updateHighEnddrugs.unitEditable">No
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label>Price Editable<span class="text-danger">*</span></label>
                    </div>
                    <div>
                        <input type="radio" name="priceEditable" id="priceEditable" formControlName="priceEditable"
                            [(ngModel)]="updateHighEnddrugs.priceEditable" value="Y">Yes&nbsp;
                        <input type="radio" name="priceEditable" id="priceEditable" formControlName="priceEditable"
                            value="N" [checked]="true" [(ngModel)]="updateHighEnddrugs.priceEditable">No
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xxl-12">
                    <div class="mb-xl-12">
                        <label>Recommended Dose<span class="text-danger">*</span></label>
                        <textarea class="form-control" rows="4" formControlName="recomendedDose" id="recomendedDose"
                            name="recomendedDose" placeholder="Enter Recommended Dose"
                            [(ngModel)]="updateHighEnddrugs.recomendedDose" #myInput [maxLength]="maxChars"
                            onkeypress="return /[0-9a-zA-Z@_ ]/i.test(event.key)">
                    </textarea>
                        <span class="text-danger small">Characters Remaining: {{maxChars -myInput.value.length}}</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="d-grid gap-2 d-md-flex">
                    <div *ngIf="!isUpdateBtnInVisible">
                        <div>
                            <button type="button" class="btn btn-success" (click)="save()">Update</button>&nbsp;
                            <input type="button" value="Cancel" class="btn btn-secondary" (click)="Cancel()">
                        </div>
                    </div>
                    <div *ngIf="isUpdateBtnInVisible">
                        <div>
                            <button type="button" class="btn btn-success" (click)="save()">Submit</button>&nbsp;
                            <input type="button" value="Reset" class="btn btn-secondary" (click)="resetForm()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
