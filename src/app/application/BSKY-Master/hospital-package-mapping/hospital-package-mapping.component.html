<div class="form-cointainer">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <ul class="nav nav-tabs ">
                  <li class="nav-item" *ngIf="isUpdateBtnInVisible">
                    <a routerLink="/application/hospitalpackagemapping" routerLinkActive="active" class="nav-link active">Add</a>
                </li>
                <li class="nav-item" *ngIf="isUpdateBtnVisible">
                  <a routerLink="/application/hospitalpackagemapping" routerLinkActive="active" class="nav-link active">Update</a>
              </li>
                <li class="nav-item">
                  <a routerLink="/application/hospitalpackagemappingview" routerLinkActive="active" class="nav-link" style="color: #1f723f;">View</a>
              </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-box">
        <form [formGroup]="mappingForm">
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label class="control-label">State Name<span class="text-danger">*</span></label>
                        <select class="form-select" name="hospitalState" id="hospitalState"
                            formControlName="hospitalState"
                            (change)="OnChangeState($event.target.value)"
                            [(ngModel)]="updateData.hospitalState"
                            >
                            <option value="" selected disabled >Select State Name</option>
                            <ng-container *ngFor="let item of stateList">
                                <option value={{item.stateCode}}>{{item.stateName}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label class="control-label">District Name<span class="text-danger">*</span></label>

                        <select class="form-select" name="hospitalDistrict" id="hospitalDistrict"
                            formControlName="hospitalDistrict"
                            (change)="OnChangeDistrict($event.target.value)"
                            [(ngModel)]="updateData.hospitalDistrict">
                            <option value="" selected>Select District Name</option>
                            <ng-container *ngFor="let item of districtList">
                                <option value={{item.districtcode}}>{{item.districtname}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label class="control-label">Hospital Name<span class="text-danger">*</span></label>
                        <select class="form-select" name="hospitalCode" id="hospitalCode" 
                        formControlName="hospitalCode"
                        [(ngModel)]="updateData.hospitalCode">
                            <option value="" selected >Select Hospital Name</option>
                            <ng-container *ngFor="let c of hospitalList">
                            <option  [value]="c.hospitalCode">{{c.hospName}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                        <label class="control-label">
                            Package Header Name
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" formControlName="packageHeaderId" id="packageHeaderId" 
                        name="packageHeaderId"
                        (change)="onChangeHeaderName($event.target.value)"
                        [(ngModel)]="updateData.packageHeaderId">
                            <option value="" selected>Select Package Header Name</option>
                        <ng-container *ngFor="let data of packageHeaderItem" >
                            <option value={{data.packageheadercode}}>{{data.packageheadername}}</option>
                        </ng-container>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                        <label class="control-label">
                            Package SubCategory<span class="text-danger">*</span>
                        </label>
                        <select class="form-select" formControlName="packageSubcategoryId" id="packageSubcategoryId"
                         name="packageSubcategoryId"
                         [(ngModel)]="updateData.packageSubcategoryId"
                         (change)="onChangeSubCategory($event.target.value)">
                            <option value="" selected>Select Package Details</option>
                            <ng-container *ngFor="let data of packageSubData">
                            <option [value]="data.subcategoryId">
                                {{data.packagesubcategoryname}}
                            </option>
                            </ng-container>
                        </select>

                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                        <label class="control-label">
                            Package Details<span class="text-danger">*</span>
                        </label>
                        <select class="form-select" formControlName="packageDetailsId" id="packageDetailsId"
                         name="packageDetailsId"
                         [(ngModel)]="updateData.packageDetailsId">
                            <option value="" selected>Select Package Details</option>
                            <ng-container *ngFor="let data of packageDetailsDesc">
                            <option [value]="data.id">
                                {{data.procedureDescription}}
                            </option>
                            </ng-container>
                        </select>

                    </div>
                </div>
            </div>
            <div class="col-lg-12" >
                <div class="d-grid gap-2 d-md-flex" >
                    <div *ngIf="!isUpdateBtnInVisible">
                        <div>
                            <button type="button" class="btn btn-success"
                                (click)="save()">Update</button>&nbsp;
                            <input type="button" value="Cancel" class="btn btn-secondary" (click)="Cancel()">
                        </div>
                    </div>
                    <div *ngIf="isUpdateBtnInVisible">
                        <div>
                            <button type="button" class="btn btn-success"
                                (click)="save()">Submit</button>&nbsp;
                                <input type="button" value="Reset" class="btn btn-secondary" (click)="resetForm()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
