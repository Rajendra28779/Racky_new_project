<div class="form-cointainer">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <ul class="nav nav-tabs ">
                    <li class="nav-item" *ngIf="isSaveData">
                        <a routerLink="/application/cpdremarkadd" routerLinkActive="active" class="nav-link active">Add</a>
                    </li>
                    <li class="nav-item" *ngIf="isUpdateData">
                        <a routerLink="/application/cpdremarkupdate" routerLinkActive="active"
                            class="nav-link active">Update</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/application/cpdremarkview" routerLinkActive="active" class="nav-link"
                            style="color: #1f723f;">View</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="content-box">
        <div class="col-xxl-10">
            <form  [formGroup]="Remarksfrom">
                <div class="row">
                    <div class="col-lg-8 col-xxl-8">
                        <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3">
                            <label class="control-label mb-2">Remark</label><span class="text-danger">*</span>
                            <div class="input-group">
                                <textarea class="form-control" id="remarks" onkeyup="this.value=this.value.replace(/[^0-9.a-zA-Z@/_() ]/g,'');" #myInput   
                                [value]="updateremark.remarks" maxlength="100"
                                    name="remarks" autocomplete="off"   (keypress)="keyPress1($event)"placeholder="Enter Remark">
                                </textarea>
                            </div>
                        </div>
                    </div>
                  
                </div>
              
                <div class="col-lg-12">
                    <label class="form-label d-none d-md-block">&nbsp;</label>
                    <div class="d-grid gap-2 d-md-flex">
                        <div *ngIf="isUpdateData">
                            <div>
                                <button type="button" class="btn btn-success"
                                    (click)="update()">Update</button>&nbsp;
                                <input type="button" value="Cancel" class="btn btn-secondary" (click)="cancel1()">
                            </div>
                        </div>
                        <div *ngIf="isSaveData">
                            <div>
                                <button type="button" class="btn btn-success"
                                    (click)="SubmitCreate()">Submit</button>&nbsp;
                                <input type="button" value="Reset" class="btn btn-secondary" (click)="ResetForm()">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    </div>
</div>
