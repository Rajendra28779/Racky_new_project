<div class="form-cointainer">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item" *ngIf="isSaveData">
                        <a routerLink="/application/addbankmaster" routerLinkActive="active"
                            class="nav-link active">Add</a>
                    </li>
                    <li class="nav-item" *ngIf="isUpdateData">
                        <a routerLink="/application/addunprocess" routerLinkActive="active"
                            class="nav-link active">Update</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/application/viewbankmaster" routerLinkActive="active" class="nav-link"
                            style="color: #1f723f;">View</a>
                    </li>
                </ul>
            </div>


        </div>
        <div class="content-box mt-3">
            <div class="col-xxl-10">
                <form [formGroup]="BankMaster">
                    <div class="row">


                        <!-- <div class="col-lg-4 col-xxl-4">
                            <div class="mb-xl-3 mb-lg-3 mb-md-3 mb-3" *ngIf="isAdmin">
                                <ng-container *ngFor=" let item of authorityList">
                                    <option value={{item.userId.userId}}>{{item.userName}}</option>
                                </ng-container>
                             <input type="text" value={{userName}} class="form-control" disabled >
                                
                            </div>
                        </div> -->
                        <div class="col-lg-4 col-xxl-4">
                            <div class="mb-xl-3">
                                <label class="control-label mb-2">Bank Name</label><span class="text-danger">*</span>
                                <input type="text" class="form-control" type="text" maxlength="100" name="bankName"
                                    id="bankName" [value]="updateBank.bankName" placeholder="Enter Bank Name"
                                    onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9 ]/g,'');" style="text-transform: uppercase;" >
                            </div>
                        </div>
                    </div>
                    <!-- ------------------------------------------------------------------------ -->
                    <!------------------------------->
                    <div class="col-lg-4 col-xxl-4" *ngIf="isUpdateData">
                        <div class="mb-3">
                            <label>Status:</label>&nbsp;&nbsp;
                            <label *ngIf="statusFlag==0">
                                <input type="radio" checked="checked" [checked]="true" (click)="yes($event)"
                                    name="statusFlag" id="statusFlag">Active &nbsp;&nbsp;
                                <input type="radio" (click)="no($event)" name="statusFlag" id="statusFlag">In-Active
                            </label>

                            <label *ngIf="statusFlag==1">
                                <input type="radio" (click)="yes($event)" name="statusFlag" id="statusFlag">Active
                                &nbsp;&nbsp;
                                <input type="radio" checked="checked" [checked]="true" (click)="no($event)"
                                    name="statusFlag" id="statusFlag">In-Active
                            </label>
                        </div>
                    </div>
                    <!------------------------------->


                    <!-- =============================================================================== -->

                    <div class="col-lg-12">
                        <div class="d-grid gap-2 d-md-flex">
                            <div *ngIf="isSaveData">
                                <input type="submit" value="Submit" class="btn btn-success" (click)="save()">&nbsp;
                                <input type="Reset" value="Reset" class="btn btn-secondary" (click)="Reset()">
                            </div>
                            <div *ngIf="isUpdateData">
                                <input type="submit" value="Update" class="btn btn-success"
                                    (click)="update(bankUpdate)">&nbsp;
                                <input type="submit" value="Cancel" class="btn btn-secondary" (click)="cencel1()">
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
