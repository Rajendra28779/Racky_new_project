<div class="form-cointainer">
  <div class="main-tab">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a routerLink="/application/enablehospitaldischarge" class="nav-link active">Enable Hospital 1.0
              Discharge</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-box">
    <div class="row">
      <div class="col-lg-4 col-xxl-4">
        <div class="mb-xl-3">
          <label class="control-label">State Name</label>
          <select class="form-select" id="statecode1" aria-label="Disabled select example"
            (change)="OnChangeState($event)">
            <!-- (change)="OnChangeState($event)" > -->
            <option value="" selected>Select State</option>
            <option *ngFor="let c of statelist" [value]="c.stateCode">{{c.stateName}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-xxl-3" *ngIf="showdist">
        <div class="mb-xl-3">
          <label class="control-label">District Name</label>
          <select class="form-select" id="distcode1" aria-label="Disabled select example"
            (change)="OnChangeDist($event)">
            <option value="" selected>Select District</option>
            <option *ngFor="let c of distList" [value]="c.DISTRICTCODE">{{c.DISTRICTNAME}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4 col-xxl-4" *ngIf="!showdist">
        <div class="mb-xl-3">
          <label class="control-label">District Name</label>
          <select class="form-select" id="distcode1" aria-label="Disabled select example"
            (change)="OnChangeDist($event)">
            <option value="" selected>Select District</option>
            <option *ngFor="let c of distList" [value]="c.districtcode">{{c.districtname}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4 col-xxl-4" *ngIf="showdist">
        <div class="mb-xl-3">
          <label class="control-label">Hospital Name</label>
          <select class="form-select" name="hospitalcode" id="hospitalcode">
            <option value="" selected>Select Hospital Name</option>
            <option *ngFor="let c of hospitalList" [value]="c.HOSPITALCODE">{{c.HOSPITALNAME}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4 col-xxl-4" *ngIf="!showdist">
        <div class="mb-xl-3">
          <label class="control-label">Hospital Name</label>
          <select class="form-select" name="hospitalcode" id="hospitalcode">
            <option value="" selected>Select Hospital Name</option>
            <option *ngFor="let c of hospitalList" [value]="c.hospitalCode">{{c.hospitalName}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-end">
          <div class="mb-xl-3">
            <button type="submit" class="btn btn-success" (click)="search()">Search</button> &nbsp;
            <button type="submit" class="btn btn-secondary" (click)="getReset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 

  
  <div class="row mt-3 mb-3">
    <div class="col-lg-6 col-xxl-6">
      <div class="col-sm-*  mt-1 mb-1" *ngIf="showPegi">
        show
        <select id="pageItem" name="pageItem" class="custom-select-sm" [(ngModel)]="pageElement">
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="300">300</option>
          <option value={{totalcount}}>All</option>
        </select> entries
      </div>
    </div>
   
    <div class="col-lg-2 col-xxl-2" style="text-align:end;">
      <button class="btn btn-success btn-sm mx-1 mb-1 mt-1"  tooltip="Excel" (click)="downloadReport('xcl')">
        <i class="bi bi-file-earmark-spreadsheet"></i>
      </button>
      <button class="btn btn-danger btn-sm mx-1 mb-1 mt-1"  tooltip="pdf" (click)="downloadReport('pdf')">
        <i class="bi bi-file-earmark-pdf"></i>
      </button>
    </div>
    <div class="col-lg-4 col-xxl-4">
      <input type="text " id="txtsearchDate " name="txtsearchDate " [(ngModel)]="txtsearchDate" maxlength="20 "
        class="form-control " placeholder="Search here...... " autocomplete="off"
        style=" margin-right: 0px; margin-left: 0px;">
    </div>
  </div>

      <!-- <div class="main-tab"> -->
        <div class="content-box">
        <div class="row justify-content-between">
          <div class="table-responsive">
            <!-- <div class="row"> -->
              
              <table class="table table-striped mb-0">
                <thead>
                  <tr>
                    <th>Sl No</th>
                    <th>Hospital Name</th>
                    <th>Hospital Code</th>
                    <th><input type="checkbox" id="allCheck" (change)="checkAllCheckBox1($event)"> &nbsp;Action</th>
                    <!-- <th>Action &nbsp;<input type="checkbox" id="allCheck" (change)="checkeddata($event)"></th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let v of list | filter:txtsearchDate | paginate: {id: 'listing_pagination', itemsPerPage: pageElement, currentPage: currentPage},index as i">
                    <td *ngIf="currentPage==1 ">{{(i+1)}}</td>
                    <td *ngIf="currentPage!=1 ">{{(currentPage-1)*pageElement+ i+1}}</td>
                    <td>{{v.hospitalname}}</td>
                    <td>{{v.hospitalcode}}</td>
                    <td><input id="check" type="checkbox" checked [checked]="v.status" (click)="checkeddata(v)"></td>
                  </tr>
                  <!-- <tr *ngIf="totalcount==0">
                    <td colspan="20" class="text-center text-uppercase"><strong class="text-danger">No data found !!</strong></td>
                  </tr> -->
                  <tr *ngIf="!showPegi">
                    <div class="row">
                      <span style="color: red;text-align: center;position:absolute">NO DATA FOUND!!</span>
                    </div>
                  </tr>

                </tbody>
              </table>
            <!-- </div> -->
            <div class="row" style="margin-top: 20px;" *ngIf="showPegi">
              <div class="col-sm-4">
                <div class="col-sm-*">
                  show
                  <select id="pageItem" name="pageItem" class="custom-select-sm" [(ngModel)]="pageElement">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value={{totalcount}}>All</option>
                  </select> entries
                </div>
              </div>
              <div class="col-sm-8 text-right">
                <pagination-controls id="listing_pagination" [maxSize]="10" [directionLinks]="true"
                  (pageChange)="currentPage = $event" class="text-end"
                  (pageBoundsCorrection)="onPageBoundsCorrection($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-12 align-items-center" *ngIf="showPegi">
          <a class="btn btn-success px-xl-3 py-xl-2 me-2" (click)="SubmitCreate()">Submit</a>&nbsp;
          <a class="btn btn-secondary px-xl-3 py-xl-2 me-2 px-4" (click)="getReset()">Reset</a>
          
        </div>
      </div>
