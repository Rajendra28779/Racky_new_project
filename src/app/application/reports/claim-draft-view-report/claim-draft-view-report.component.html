        <div class="row">
            <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                    <label class="control-label">CPD Name</label><span *ngIf="showdropdown" class="text-danger">*</span>
                        <div>
                            <select class="form-select" name="cpdId" id="cpdId" [(ngModel)]="name" [disabled]="showdropdown">
                                <option value="">Select CPD</option>
                                <ng-container *ngFor="let item of cpdList">
                                    <option value={{item.userid}}>{{item.fullName}}</option>
                                </ng-container>
                            </select>
                        </div>
                </div>
            </div>
            <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                    <label class="control-label">Search Type</label>
                    <select class="form-select" name="searchType" id="searchType" [(ngModel)]="searchType">
                        <option value="" selected>Select Search Type</option>
                        <option value="1">URN</option>
                        <option value="2">Claim No.</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                    <label class="control-label">Search Value</label>
                    <input type="text" class="form-control" placeholder="Enter Here" autocomplete="off" name="searchValue" id="searchValue" [(ngModel)]="searchValue" oninput="this.value = this.value.toUpperCase()" onkeyup="this.value=this.value.replace(/[^0-9.a-zA-Z]/g,'');" maxlength="25">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-end">
                <div class="col-lg-12">
                    <button class="btn btn-success mr-2" (click)="getDetails()">Search</button>
                    &nbsp;
                    <button class="btn btn-secondary" (click)="resetTable()">Reset</button>
                </div>
            </div>
        </div>
    </div>
