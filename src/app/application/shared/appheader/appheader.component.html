                            <input type="file" class="upload " id="profile" accept=".jpeg,.jpg,.png" (change)="profilepic($event.target.files,'profile')"  />

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        </div>

                        <div  class="photoUpload btn btn-danger btn-sm " (click)="removePhoto(userId)" *ngIf="isRemoveData">

                        </div>
