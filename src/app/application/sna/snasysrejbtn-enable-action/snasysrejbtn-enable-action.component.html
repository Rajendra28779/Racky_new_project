<div class="form-cointainer claim-detail">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a routerLinkActive="active" class="nav-link active">Action Taken For Hospital</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 ">
                <app-utilite (receiveResponse)="getResponseFromUtil($event)"></app-utilite>
            </div>
        </div>
    </div>
    <div class="content-box">
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label class="control-label">Hospital Name<span
                            class="text-danger">*</span></label>
                        <input class="form-control" type="text"  autocomplete="off" [(ngModel)]="hospitalName" name="hospitalName" id="hospitalName" disabled="disabled" />
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-4">
                        <label class="control-label">Hospital Code<span
                            class="text-danger">*</span></label>
                        <input class="form-control" type="text"  autocomplete="off" 
                            [(ngModel)]="hospitalCode" name="hospitalCode" id="hospitalCode" disabled="disabled">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xxl-4">
                    <div class="mb-xl-3">
                        <label class="control-label">Action Button Visible By:<span
                            class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="text" class="form-control border-end-0 datepicker" id="datepicker2" name="toDate" >
                            <label class="input-group-text bg-transparent border-start-0" for="datepicker2"><i class="iconbsky-calendar"></i> </label>
                        </div>
                    </div>
                </div>
                  
            </div>
            <div class="row">
                <div class="col-lg-4 col-xxl-8">                
                    <div class="mb-xl-6">
                        <div class="mb-xl-3">
                            <label>Non Uploading Status:</label>&nbsp;&nbsp;
                            <label *ngIf="nonUploadingStatus==0">
                                <input type="radio" checked="checked" [checked]="true" (click)="yes($event)" name="status" id="status">Active
                                &nbsp;&nbsp;
                                <input type="radio" (click)="no($event)" name="status" id="status">In-Active
                            </label>
                            
                            <label *ngIf="nonUploadingStatus==1">
                                <input type="radio" (click)="yes($event)" name="status" id="status">Active
                                &nbsp;&nbsp;
                                <input type="radio" checked="checked" [checked]="true" (click)="no($event)" name="status" id="status">In-Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-xxl-8">                
                    <div class="mb-xl-6">
                        <div class="mb-xl-3">
                            <label>SNA Non Compliance Status:</label>&nbsp;&nbsp;
                            <label *ngIf="nonComplianceStatus==0">
                                <input type="radio" checked="checked" [checked]="true" (click)="yes1($event)" name="status1" id="status1">Active
                                &nbsp;&nbsp;
                                <input type="radio" (click)="no1($event)" name="status1" id="status1">In-Active
                            </label>
                            
                            <label *ngIf="nonComplianceStatus==1">
                                <input type="radio" (click)="yes1($event)" name="status1" id="status1">Active
                                &nbsp;&nbsp;
                                <input type="radio" checked="checked" [checked]="true" (click)="no1($event)" name="status1" id="status1">In-Active
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" value="Submit" class="btn btn-success" (click)="TakeAction()">Submit</button>
                        <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                    </div>
                    
                </div>
            </div>                
    </div>
</div>
