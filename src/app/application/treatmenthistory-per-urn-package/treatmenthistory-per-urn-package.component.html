
<div class="form-cointainer">
  <div class="main-tab">
      <div class="row justify-content-between">

          <div class="col-lg-6 ">
          </div>
          <div class="content-box">
              <div class="row">
                  <form [formGroup]="serch" autocomplete="off">
                      <div class="col-md-12">
                          <div class="row">
                            <div class="col-lg-3">
                              <div class="mb-xl-3">
                                  <label for="selectParentGroup" class="form-label">URN no<span class="text-danger">*</span></label>
                                  <input class="form-control" type="text"  id="urnno"  name="urnno" formControlName="urnno"
                                  placeholder="Enter URN-no"  onkeyup="this.value=this.value.replace(/[^0-9]/,'');" [(ngModel)]="UrnFor.urnno">
                              </div>
                           </div>
                              <div class="col-lg-3">
                                  <div class="mb-3">
                                      <label for="inputGroupName" class="form-label">Package code<span class="text-danger">*</span></label>
                                      <input class="form-control" type="text"  id="Packagecode"  name="Packagecode" formControlName="Packagecode"
                                       placeholder="Enter Package-code"  onkeyup="this.value=this.value.replace(/[^0-9]/,'');" [(ngModel)]="UrnFor.package">

                                  </div>
                              </div>
                              <div class="col-lg-3">
                                  <label class="form-label d-none d-md-block">&nbsp;</label>
                                  <div class="d-grid gap-2 d-md-flex">
                                      <div >
                                          <input type="submit" value="Search" (click)="serchlist()" class="btn btn-success">
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped mb-0">
                    <thead>
                      <tr>
                        <th width="50">Sl#</th>
                        <th>Urn No</th>
                        <th>Patent Name</th>
                        <th>Hospital Name</th>
                        <th>PackageCode</th>
                        <th>Admission Date</th>
                        <th>Discharge Date</th>
                        <th>Amount(â‚¹)</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="treatmenthistory?.length">
                      <tr *ngFor="let v of treatmenthistory;index as i">
                      <td>{{i+1}}</td>
                      <td width="100">{{v.urnno}}</td>
                      <td width="100">{{v.patentname}}</td>
                      <td width="100">{{v.hospitalname}}</td>
                      <td width="100" title={{v.packagename}}>{{v.packagecode}}</td>
                      <td width="100">{{v.dateofadmission}}</td>
                      <td width="100">{{v.dateofdischarge}}</td>
                      <td width="100">{{v.totalamount}}</td>
                      </tr>
                    </tbody>
                    <tbody *ngIf="! treatmenthistory?.length">
                      <tr >
                        <td colspan="8">
                        <h3 style="color:red;">No Data Found!!!</h3>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- <pagination-controls (pageChange)="P = $event" class="float-right"></pagination-controls> -->
                </div>
          </div>
      </div>
  </div>
