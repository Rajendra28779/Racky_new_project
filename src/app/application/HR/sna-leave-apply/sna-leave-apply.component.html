<div class="form-cointainer">
  <div class="main-tab">
    <div class="col-lg-4">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/application/snaleaveapply" routerLinkActive="active" class="nav-link active">Leave Apply</a>
        </li>
        <li class="nav-item">
          <a routerLink="/application/snaleaveapplyview" routerLinkActive="active" class="nav-link"
            style="color: #1f723f;">View</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="cointainer">
    <div class="row">
      <div class="col-lg-4 col-xxl-4">
        <div class="mb-xl-3">
          <label class="control-label">SNA-Doctor</label><span class="text-danger">*</span>
          <div *ngIf="!showdropdown">
            <input type="text" class="form-control" [value]="user?.fullName" disabled>
          </div>
          <div *ngIf="showdropdown">
            <ng-autocomplete #auto [data]="snaDoctorList" placeholder="Select SNA-Doctor"
              (selected)="selectEvent($event)" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
              [searchKeyword]="keyword" spellcheck="false" (inputCleared)="onReset()">
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.fullName"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-xxl-8"></div>
      <div class="col-lg-3 col-xxl-3">
        <div class="mb-xl-3">
          <label class="control-label">FromDate</label><span class="text-danger">*</span>
          <div class="input-group mb-xl-3">
            <input type="text" class="form-control border-end-0 datepicker" id="formdate" name="formdate"
              (blur)="calculateDays($event)">
            <label class="input-group-text bg-transparent border-start-0" for="formdate"><i
                class="iconbsky-calendar"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-xxl-3">
        <div class="mb-xl-3">
          <label class="control-label">ToDate</label><span class="text-danger">*</span>
          <div class="input-group mb-xl-3">
            <input type="text" class="form-control border-end-0 datepicker" id="todate" placeholder="Enter toDate"
              name="todate" (blur)="calculateDays($event)">
            <label class="input-group-text bg-transparent border-start-0" for="todate"><i class="iconbsky-calendar"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-xxl-3" style="margin-top: 30px;">
        <b>Duration : {{diffDays}} Days</b>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-xxl-6">
        <label class="col-form-label">Description</label><span class="text-danger">*</span>
        <textarea class="form-control" rows="3" id="remarks" name="remarks" maxlength="500"
          placeholder="Enter description" #myInput (keypress)="keyPress($event)"></textarea>
        <span class="text-danger small">Characters Remaining: {{maxChars -myInput.value.length}}</span>
      </div>
    </div>
    <div class="col-lg-4 col-xxl-4" style="margin-top: 1ch;">
      <input type="button" class="btn btn-success" value="Apply" (click)="saveLeave()">&nbsp;&nbsp;
      <button type="reset" value="Reset" (click)="Reset()" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</div>
