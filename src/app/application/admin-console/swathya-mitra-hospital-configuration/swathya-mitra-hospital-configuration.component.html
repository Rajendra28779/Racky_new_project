<div class="form-cointainer">
    <div class="main-tab">
        <div class="col-lg-4">
         <ul class="nav nav-tabs">
                <li class="nav-item" *ngIf="isSaveData">
                    <a routerLink="/application/swasthyamitrhospitalconfiguration" routerLinkActive="active"
                        class="nav-link active">Add</a>
                </li>
                <li class="nav-item" *ngIf="isUpdateData">
                    <a routerLink="/application/cdmoConfiguration" routerLinkActive="active"
                        class="nav-link active">Update</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/application/swasthyamitrhospitalconfigurationview" routerLinkActive="active"
                        class="nav-link" style="color: #1f723f;">View</a>
                       </li>
            </ul>
        </div>
        <div class="content-box">
            <form [formGroup]="form" autocomplete="off" (keydown.enter)="$event.preventDefault()">
                <div class="row">
                    <div class="col-lg-4 col-xxl-4"  *ngIf="isSaveData">
                        <div class="mb-xl-3">
                            <label class="control-label mb-2">Select Swasthya Mitra</label><span
                                class="text-danger">*</span>
                            <ng-autocomplete #auto1 [data]="userList" placeholder="Select SwasthyaMitra"
                                (selected)="selectEvent($event)" [itemTemplate]="itemTemplate1"
                                [notFoundTemplate]="notFoundTemplate1" [searchKeyword]="keyword1" spellcheck="false"
                                (inputCleared)="onReset2()">
                            </ng-autocomplete>
                            <ng-template #itemTemplate1 let-item>
                                <a [innerHTML]="item.fullname"></a>
                            </ng-template>
                            <ng-template #notFoundTemplate1 let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                            <div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xxl-4" *ngIf=isUpdateData>
                        <div class="mb-xl-3">
                            <label class="control-label">Select Swasthya Mitra<span class="text-danger">*</span></label>
                            <select class="form-select" name="userId" id="userId" formControlName="userId"
                                [(ngModel)]="useId">
                                <option value="" selected disabled>Select SwasthyaMitra</option>
                                <ng-container *ngFor="let item of userList">
                                    <option value={{item.userId}}>{{item.fullname}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-xxl-4">
                        <div class="mb-xl-3">
                            <label class="control-label">State Name<span class="text-danger">*</span></label>
                            <select class="form-select" name="stateId" id="stateId" formControlName="stateCode"
                                [(ngModel)]="staCode" (change)="OnChangeState($event.target.value)">
                                <option value="" selected disabled>Select State</option>
                                 <ng-container *ngFor="let item of stateList">
                                    <option value={{item.stateCode}}>{{item.stateName}}</option>
                                </ng-container>
                            </select>
                        </div>    
                    </div>
                    <div class="col-lg-4 col-xxl-4">
                         <div class="mb-xl-3">
                            <label class="control-label">District Name<span class="text-danger">*</span></label>
                            <select class="form-select" name="districtId" id="districtId" formControlName="districtCode"
                                [(ngModel)]="distCode" (change)="OnChangeDistrict($event.target.value)">
                                <option value="" selected disabled>Select District</option>
                                <ng-container *ngFor="let item of districtList">
                                    <option value={{item.districtcode}}>{{item.districtname}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xxl-4"  *ngIf="isSaveData">
                        <div class="mb-xl-3">
                            <label class="control-label mb-2">Select Hospital</label><span class="text-danger">*</span>
                            <ng-autocomplete #auto [data]="hospitalList" placeholder="Select Hospital"
                                (selected)="selectEvent1($event)" [itemTemplate]="itemTemplate"
                                [notFoundTemplate]="notFoundTemplate" [searchKeyword]="keyword" spellcheck="false"
                                (inputCleared)="onReset2()">
                            </ng-autocomplete>
                            <ng-template #itemTemplate let-item>
                                <a [innerHTML]="item.hospitalName"></a>
                            </ng-template>
                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xxl-4" *ngIf="isUpdateData">
                        <div class="mb-xl-3">
                            <label class="control-label">Select Hospital<span class="text-danger">*</span></label>
                            <select class="form-select" name="hospitalCode" id="hospitalCode"
                                formControlName="hospitalCode" [(ngModel)]="hospCode">
                                <option value="" selected disabled>Select Hospital</option>
                                <ng-container *ngFor="let item of hospitalList">
                                    <option value={{item.hospitalCode}}>{{item.hospitalName}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="isUpdateData">
                        <div class="mb-xl-3"> 
                             <label > <label>Status:</label>&nbsp;&nbsp;<br>
                                <input type="radio" checked="checked" [checked]="true" (click)="yes($event)"
                                    name="stateFlg" id="stateFlg">Active &nbsp;&nbsp;
                                <input type="radio" (click)="no($event)" name="stateFlg" id="stateFlg">In-Active
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-lg-12">
                    <div *ngIf="isSaveData">
                        <input type="submit" value="Submit" class="btn btn-success" (click)="Save()">&nbsp;
                        <input type="Reset" value="Reset" class="btn btn-secondary" (click)="onReset()">
                    </div>
                    <div *ngIf="isUpdateData">
                        <input type="submit" value="Update" class="btn btn-success" (click)="updateDcDetails()">&nbsp;
                        <input type="Reset" value="Cancel" class="btn btn-secondary" (click)="cancel()">
                    </div>
            </div>
        </div>
    </div>
