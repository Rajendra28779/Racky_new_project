<div class="form-cointainer">
    <div class="main-tab">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a routerLink="/application/groupMenuMapping" routerLinkActive="active"
                            class="nav-link active">Group Menu Mapping</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 ">
                <app-utilite (receiveResponse)="getResponseFromUtil($event)"></app-utilite>
            </div>
        </div>
    </div>
<div class="content-box">
            <div class="row">
                
                <form [formGroup]="loginpageForm" autocomplete="off" (keydown.enter)="$event.preventDefault()">
                        <div class="row">
                            <div class="col-lg-3 col-xxl-3">
                                <div class="mb-xl-3">
                                    <label class="control-label">Group<span class="text-danger">*</span></label>
                                    <div style="height: 5pt;"></div>
                                    <select class="form-select" name="groupId" id="groupId" formControlName="groupId" (change)="onReset()">
                                        <option value="" selected>Select Group</option>
                                        <ng-container *ngFor="let item of groupList">
                                            <option value={{item.typeId}}>{{item.groupTypeName}}</option>
                                        </ng-container>
                                    </select>

                                    <!--ng-autocomplete #auto [data]="userList" placeholder="Select Username" (selected)="selectEvent($event)"
                                        (inputCleared)="onReset()" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" 
                                        [searchKeyword]="keyword" spellcheck="false">
                                    </ng-autocomplete>

                                    <ng-template #itemTemplate let-item>
                                        <a [innerHTML]="item.userName"></a>
                                    </ng-template>
                                    
                                    <ng-template #notFoundTemplate let-notFound>
                                        <div [innerHTML]="notFound"></div>
                                    </ng-template-->

                                </div>
                            </div>
                            <div class="col-lg-2 col-xxl-2">
                                <div class="mb-xl-3">
                                    <!--label class="control-label">Full Name</label>
                                    <div style="height: 5pt;"></div>
                                    <input class="form-control" type="text" id="fullName" [value]="fullname" formControlName="fullname"
                                        style="width: 170pt;" disabled/-->
                                </div>
                            </div>
                            <div class="col-lg-3 col-xxl-3">
                                <div class="mb-xl-3">
                                    <label class="control-label">Copy From<span class="text-danger">*</span></label>
                                    <div style="height: 5pt;"></div>
                                    <ng-autocomplete #autocopy [data]="userList" placeholder="Select Username" (selected)="selectCopyEvent($event)"
                                        (inputCleared)="onCopyReset()" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" 
                                        [searchKeyword]="keyword" spellcheck="false">
                                    </ng-autocomplete>

                                    <ng-template #itemTemplate let-item>
                                        <a [innerHTML]="item.fullname"></a>
                                    </ng-template>
                                    
                                    <ng-template #notFoundTemplate let-notFound>
                                        <div [innerHTML]="notFound"></div>
                                    </ng-template>
                                </div>
                            </div>
                            <!-- <div class="col-lg-4 col-xxl-4" style="width: 180pt;">
                                <div class="mb-xl-3">
                                    <label class="control-label"></label>
                                    <div style="height: 5pt;"></div>
                                    <input class="form-control" type="text" [value]="fullnamecopy" formControlName="fullnamecopy"
                                        style="width: 170pt;" disabled/>
                                </div>
                            </div> -->

                            <div class="col-lg-12">
                                <label class="control-label">Add Primary Links:</label>
                                <br><br>
                                <ul id="myUL" *ngFor="let item of globalLinks;index as i">
                                    <li><span class="caret" (click)="show(item.globalLinkId)" id="caret"></span>
                                        <input type="checkbox" (change)="call(item)" [checked]="item.checkstat" 
                                            (change)="item.checkstat=!item.checkstat">&nbsp;{{item.globalLinkName}}
                                        <div *ngIf="visibleIndices.has(item.globalLinkId)">
                                        <ul *ngFor="let lnk of item.pLinks">
                                            <li><input type="checkbox" [checked]="lnk.status" (change)="changeStat(lnk)">
                                                &nbsp;{{lnk.primaryLinkName}}
                                            </li>
                                        </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-12">
                                <br>
                                <div class="d-grid gap-2 d-md-flex">
                                    <button type="submit" class="btn btn-success" style="width: 75pt;"
                                        (click)="onSubmit()">Submit</button>
                                    <!--button class="btn btn-secondary"
                                        (click)="onReset()">Reset</button-->
                                </div>
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>
</div>
