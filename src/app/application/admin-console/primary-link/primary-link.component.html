<div class="form-cointainer">
  <div class="main-tab">
      <div class="row justify-content-between">
          <div class="col-lg-4">
               <ul class="nav nav-tabs ">
                <li class="nav-item" *ngIf="!showupdate">
                <a routerLink="/application/primarylink" routerLinkActive="active" class="nav-link active">Add</a>
                </li>
                <li class="nav-item" *ngIf="showupdate">
                  <a routerLink="/application/primarylink" routerLinkActive="active" class="nav-link active">Update</a>
                  </li>
                <li class="nav-item">
                  <a routerLink="/application/viewpmlink" routerLinkActive="active" class="nav-link " style="color: green;">View</a>
                  </li>
              </ul>
          </div>
          <div class="col-lg-6 ">
                  <app-utilite (receiveResponse)="getResponseFromUtil($event)"></app-utilite>
              </div>
      </div>
      <div class="content-box">
          <form [formGroup]="group">
            <div class="row">
              <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                  <label for="EnterFunctionUrl" class="form-label">Global Name<span class="text-danger">*</span></label>
                  <select class="form-select"  id="global" name="global" [(ngModel)]="getbyid.globallinkid"   formControlName="globalLinkId" >
                    <option selected disabled="disabled" value="">Select</option>
                    <ng-container *ngFor="let v of globalist">
                      <option value={{v.globalLinkId}} >{{v.globalLinkName}}</option>
                    </ng-container>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                  <label for="EnterFunctionUrl" class="form-label">Function Name<span class="text-danger">*</span></label>
                  <select class="form-select"  id="function" name="function" [(ngModel)]="getbyid.functionid"   formControlName="functionId" >
                    <option selected disabled="disabled" value="">Select</option>
                    <ng-container *ngFor="let v of functionlist">
                      <option value={{v.functionId}} >{{v.functionName}}</option>
                    </ng-container>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-xxl-4">
                <div class="mb-xl-3">
                  <label for="EnterFunctionName" class="form-label">Primary Name<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="Enter primary Name" formControlName="primaryLinkName" autocomplete="off" id="primaryname" maxlength="40"
                    [(ngModel)]="getbyid.plname" onkeyup="this.value=this.value.replace(/[^a-zA-Z-_ ]/g,'');">
                </div>
            </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-xxl-4">
                  <div class="mb-xl-3">
                    <label for="EnterFunctionDescription" class="form-label">Description<span class="text-danger">*</span></label>
                      <textarea class="form-control"  placeholder="Enter  Description" formControlName="description" autocomplete="off" id="description" maxlength="500"
                      [(ngModel)]="getbyid.description" onkeyup="this.value=this.value.replace(/[^0-9.a-zA-Z@/_-() ]/g,'');" #myInput [maxlength]="maxChars" (keypress)="keyPress($event)"></textarea>
                      <span class="text-danger small">Characters Remaining: {{maxChars - myInput.value.length}}</span>
                    </div>
              </div>
              <div class="col-lg-4 col-xxl-4" *ngIf="showupdate">
                <div class="mb-xl-3">
                    <label>Status:</label>&nbsp;&nbsp;<br>
                            <label *ngIf="getbyid.isactive==0">
                                <input type="radio" checked="checked" [checked]="true" (click)="yes($event)"
                                name="status" id="status">Active &nbsp;&nbsp;
                                <input type="radio" (click)="no($event)"
                                name="status" id="status">In-Active
                            </label>

                            <label *ngIf="getbyid.isactive==1">
                                <input type="radio" (click)="yes($event)"
                                name="status" id="status">Active &nbsp;&nbsp;
                                <input type="radio" checked="checked" [checked]="true" (click)="no($event)"
                                name="status" id="status">In-Active
                            </label>
                </div>
            </div>
            </div>
            <div>
              <div class="col-md-3">
                <label for="EnterFunctionName" class="form-label">Order By<span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter Order No" formControlName="order" autocomplete="off" id="order" maxlength="3"
                  [(ngModel)]="getbyid.order" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
              </div>
            </div><br>
            <div *ngIf="!showupdate">
              <input type="submit" value="Submit" class="btn btn-success" (click)="save()">&nbsp;&nbsp;
              <input type="reset" value="Reset" class="btn btn-secondary" >
            </div>
            <div *ngIf="showupdate">
              <input type="submit" value="Update" class="btn btn-success" (click)="updatepm()">&nbsp;&nbsp;
              <input type="button" value="Cancel" class="btn btn-secondary" (click)="reset()">
            </div>
          </form>

      </div>

  </div>
</div>
