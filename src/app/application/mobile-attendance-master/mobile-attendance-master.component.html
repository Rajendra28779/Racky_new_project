<div class="form-cointainer">
  <div class="main-tab">
    <div class="col-lg-4">
      <ul class="nav nav-tabs">
        <li class="nav-item" *ngIf="!isedit">
          <a routerLink="/application/mobileattendancemaster" routerLinkActive="active" class="nav-link active">Add</a>
        </li>
        <li class="nav-item" *ngIf="isedit">
          <a routerLink="/application/mobileattendancemaster" routerLinkActive="active" class="nav-link active">Update</a>
        </li>
        <li class="nav-item">
          <a routerLink="/application/mobileattendancemasterview" routerLinkActive="active" class="nav-link"
            style="color: #1f723f;">View</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="content-box">
    <div class="row">
      <div class="col-lg-3 col-xxl-3">
        <div class="mb-xl-3">
            <label class="control-label">State<span class="text-danger">*</span></label>
            <select class="form-select" name="stateId" id="stateId" [(ngModel)]="state"
                (change)="OnChangeState($event.target.value)">
                <option value="" selected disabled>Select State</option>
                <ng-container *ngFor="let item of stateList">
                    <option value={{item.stateCode}}>{{item.stateName}}</option>
                </ng-container>
            </select>
        </div>
      </div>
      <div class="col-lg-3 col-xxl-3">
        <div class="mb-xl-3">
            <label class="control-label">District<span class="text-danger">*</span></label>
            <select class="form-select" name="districtId" id="districtId" [(ngModel)]="dist">
                <option value="" selected>Select District</option>
                <ng-container *ngFor="let item of districtList">
                    <option value={{item.districtcode}}>{{item.districtname}}</option>
                </ng-container>
            </select>
        </div>
      </div>
      <div class="col-lg-6 col-xxl-6"></div>
      <div class="col-lg-6 col-xxl-6">
        <div class="mb-xl-3">
          <label for="EnterName" class="form-label">Enter Location<span class="text-danger">*</span></label>
          <input class="form-control" type="text" placeholder="Enter Location Name" name="locationname" [(ngModel)]="location"
            autocomplete="off" id="locationname" maxlength="50" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9. ]/g,'');">
        </div>
      </div>
      <div class="col-lg-12">
          <div *ngIf="isedit">
            <div>
              <button type="button" class="btn btn-success" (click)="update()">Update</button>&nbsp;
              <input type="button" value="Cancel" class="btn btn-secondary" (click)="ResetForm()">
            </div>
          </div>
          <div *ngIf="!isedit">
            <div>
              <button type="button" class="btn btn-success" (click)="Submit()">Submit</button>&nbsp;
              <input type="reset" value="Reset" class="btn btn-secondary" (click)="resetVal()">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
