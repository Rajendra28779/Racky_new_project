<div class="form-cointainer">
  <div class="main-tab">
      <div class="row justify-content-between">
          <div class="col-lg-4">
              <ul class="nav nav-tabs ">
                <li class="nav-item" *ngIf="isUpdateBtnInVisible">
                  <a routerLink="/application/referaldoctorcreate" routerLinkActive="active" class="nav-link active">Add</a>
              </li>
              <li class="nav-item" *ngIf="!isUpdateBtnInVisible">
                <a routerLink="/application/referaldoctorcreate" routerLinkActive="active" class="nav-link active">Update</a>
            </li>
              <li class="nav-item">
                <a routerLink="/application/referaldoctorview" routerLinkActive="active" class="nav-link" style="color: #1f723f;">View</a>
            </li>
              </ul>
          </div>
          <!-- <div class="col-lg-6 ">
              <app-utilite (receiveResponse)="getResponseFromUtil($event)"></app-utilite>
          </div> -->
      </div>
  </div>
  <div class="content-box">
    <div class="row">
      <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
              <label for="EnterFullName" class="form-label">Full Name<span class="text-danger">*</span></label>
              <input class="form-control" type="text" placeholder="Enter Full Name" autocomplete="off" id="fullname" maxlength="50" [(ngModel)]="this.updatinglist.fullname"
               onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9. ]/g,'');"
              (change)="validateName()" >
          </div>
      </div>

      <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
              <label for="UserName" class="form-label">Username<span class="text-danger">*</span></label>
              <input *ngIf="isUpdateBtnInVisible" #username class="form-control" type="text" placeholder="Enter Username" autocomplete="off" id="username" maxlength="20"
                   onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'');"
                  [ngClass]="{ 'is-invalid': valid==2, 'is-valid': valid==1 }"
                  (change)=checkUserName() style="text-transform: lowercase;">

                  <input *ngIf="!isUpdateBtnInVisible" #username class="form-control" type="text" placeholder="Enter Username" autocomplete="off" id="username" maxlength="20" [(ngModel)]="this.updatinglist.username"
                   disabled>
          </div>

      </div>
      <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
              <label for="EnterMobileno" class="form-label">Mobile No.<span class="text-danger">*</span></label>
              <input class="form-control" type="text" placeholder="Enter Mobile no." autocomplete="off" maxlength="10" id="mobile"
              onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" minlength=10 (change)=validatePhoneNo() [(ngModel)]="this.updatinglist.mobile">
          </div>

      </div>
      <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
              <label for="EnterEmailID" class="form-label">Email ID<span class="text-danger">*</span></label>
              <input class="form-control" type="text" placeholder="Enter Email ID" id="email" autocomplete="off" maxlength="100" [(ngModel)]="this.updatinglist.email"
              (change)=validateEmail() >
          </div>
      </div>

      <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
               <label class="control-label">Licsense No<!--<span class="text-danger">*</span> --></label>
              <input class="form-control" type="text" placeholder="Enter Licsense No" id="license" autocomplete="off" maxlength="20" [(ngModel)]="this.updatinglist.license" >
          </div>
      </div>
      <div class="col-lg-4 col-xxl-4" *ngIf="!isUpdateBtnInVisible">
        <div class="mb-xl-3">
            <label>Status:</label>&nbsp;&nbsp;<br>
                    <label *ngIf="updatinglist.status==0">
                        <input type="radio" checked="checked" [checked]="true" (click)="yes($event)"
                        name="status" id="status">Active &nbsp;&nbsp;
                        <input type="radio" (click)="no($event)"
                        name="status" id="status">In-Active
                    </label>

                    <label *ngIf="updatinglist.status==1">
                        <input type="radio" (click)="yes($event)"
                        name="status" id="status">Active &nbsp;&nbsp;
                        <input type="radio" checked="checked" [checked]="true" (click)="no($event)"
                        name="status" id="status">In-Active
                    </label>
        </div>
    </div>
    </div>
    <div class="col-lg-12" >
      <div class="d-grid gap-2 d-md-flex" >
          <div *ngIf="!isUpdateBtnInVisible">
              <div >
              <button type="button" class="btn btn-success" (click)="updategroup(updatinglist)">Update</button>&nbsp;
              <input type="button" value="Cancel" class="btn btn-secondary" (click)="ResetForm()">
              </div>
          </div>
          <div *ngIf="isUpdateBtnInVisible">
              <div >
              <button type="button" class="btn btn-success" (click)="SubmitCreate()">Submit</button>&nbsp;
              <input type="reset" value="Reset" class="btn btn-secondary" (click)="resetVal()">
          </div>
          </div>
      </div >
  </div>
  </div>
