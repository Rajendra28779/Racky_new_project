<div class="form-cointainer">
  <div class="main-tab">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a routerLink="/application/transactionclaimdump" class="nav-link active">Transaction Dump Report</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-box">
    <div class="col-xxl-10">
      <div class="row">
        <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
            <label class="control-label">Actual Date Of Discharge From</label><span class="text-danger">*</span>
            <div class="input-group">
              <input type="text" class="form-control border-end-0 datepicker" id="datepicker1" name="fromDate">
              <label class="input-group-text bg-transparent border-start-0" for="datepicker1"><i
                  class="iconbsky-calendar"></i> </label>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
            <label class="control-label">Actual Date Of Discharge To</label><span class="text-danger">*</span>
            <div class="input-group">
              <input type="text" class="form-control border-end-0 datepicker" id="datepicker2" name="toDate">
              <label class="input-group-text bg-transparent border-start-0" for="datepicker2"><i
                  class="iconbsky-calendar"></i> </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
            <label class="control-label">State Name</label>
            <ng-autocomplete #auto2 [data]="stateList" placeholder="Select State" (selected)="selectEvent2($event)"
              (inputCleared)="clearEvent2()" [itemTemplate]="itemTemplate2" [notFoundTemplate]="notFoundTemplate2"
              [searchKeyword]="keyword2" spellcheck="false">
            </ng-autocomplete>

            <ng-template #itemTemplate2 let-item>
              <a [innerHTML]="item.stateName"></a>
            </ng-template>

            <ng-template #notFoundTemplate2 let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
        <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
            <label class="control-label">District Name</label>
            <ng-autocomplete #auto1 [data]="districtList" placeholder="Select District" (selected)="selectEvent1($event)"
              (inputCleared)="clearEvent1()" [itemTemplate]="itemTemplate1" [notFoundTemplate]="notFoundTemplate1"
              [searchKeyword]="keyword1" spellcheck="false">
            </ng-autocomplete>

            <ng-template #itemTemplate1 let-item>
              <a [innerHTML]="item.districtname"></a>
            </ng-template>

            <ng-template #notFoundTemplate1 let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
        <div class="col-lg-4 col-xxl-4">
          <div class="mb-xl-3">
            <label class="control-label">Hospital Name</label>
            <ng-autocomplete #auto [data]="hospitalList" placeholder="Select Hospital" (selected)="selectEvent($event)"
              (inputCleared)="clearEvent()" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
              [searchKeyword]="keyword" spellcheck="false">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.hospitalName"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-end">
          <div class="col-lg-12">
            <button class="btn btn-success mr-2" (click)=" Search()">Search</button> &nbsp;
            <button class="btn btn-secondary" (click)="resetTable()">Reset</button>
          </div>
        </div>
      </div>
    </div>
      <!-- <div class="mt-2">
        <input type="submit" value="Search" class="btn btn-success" (click)=" Search()">
        <input type="submit" value="reset" class="btn btn-success" (click)=" resetTable()">

      </div> -->
    </div>
  </div>

<div class="content-box">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="">
        <div class="card-header pt-0 border-bottom">
          <h5 class="mb-0 "><span style="color: #1f723f;">Count Details</span></h5>
        </div>
        <div class="card-body mt-3">
          <div class="row gx-xl-5 treatment-details mb-3">
            <div class="col-xxl-4 col-xl-4">
              <p class="text-muted mb-0 ">Total Discharged
              </p>
              <h6 class="mb-0 fs-1-3">
                <a href="javascript:void(0);"  (click)="Details()">{{datavalue?.toatl_DISCHAGED}}</a>
              </h6>
            </div>
            <div class="col-xxl-4 col-xl-4 border-start">
              <div class="d-flex align-items-center ">
                <div>
                  <p class="text-muted mb-0 ">Total Claim Submitted</p>
                  <h6 class="mb-0 fs-1-3">
                    <a href="javascript:void(0);" >{{datavalue?.total_SUBMITTED}}</a>
                  </h6>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 border-start">
              <div class="d-flex align-items-center ">
                <div>
                  <p class="text-muted mb-0 ">Total Claim Not Submitted</p>
                  <h6 class="mb-0 fs-1-3">
                    <a href="javascript:void(0);" >{{datavalue?.total_NOTSUBMITTED}}</a>
                  </h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 ">
            <hr class="mt-xl-3 mb-xl-3">
          </div>
          <div class="row gx-xl-5 treatment-details mb-3">
            <div class="col-xxl-4 col-xl-4">
              <div class="d-flex align-items-center ">
                <div>
                  <p class="text-muted mb-0 ">Total Unprocessed Claim</p>
                  <h6 class="mb-0 fs-1-3">
                    <a href="javascript:void(0);" >{{datavalue?.total_UNPROCESSED}}</a>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
